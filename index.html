<html>

<body>
    <video id="wp_video">
        <source src="playlist/1.mp4" type="video/mp4">
        <source src="playlist/2.mp4" type="video/mp4">
        <source src="playlist/3.mp4" type="video/mp4">
    </video>

    <script>
        var myvid = document.getElementById('wp_video');

        myvid.addEventListener('ended', function (e) {
            // get the active source and the next video source.
            // I set it so if there's no next, it loops to the first one
            var activesource = document.querySelector("#wp_video source.active");
            var nextsource = document.querySelector("#wp_video source.active + source") || document.querySelector("#wp_video source:first-child");

            // deactivate current source, and activate next one
            activesource.className = "";
            nextsource.className = "active";

            // update the video source and play
            myvid.src = nextsource.src;
            myvid.play();
        });

        // wait till page has loaded, then play the first video
        window.addEventListener("load", function () {
            document.querySelector("#wp_video source:first-child").className = "active";
            myvid.play();
        });
    </script>

</body>

</html>
